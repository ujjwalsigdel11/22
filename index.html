<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ujjwal Sigdel</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f4f4f4;
      margin: 0;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 4em; /* Increased font size */
      color: #007bff; /* Blue color */
      text-shadow: 0 0 10px #fff; /* White glow */
      padding: 10px;
      border: 2px solid #007bff; /* Blue border */
      font-weight: bold; /* Bold text */
    }

    p {
      font-size: 2em; /* Increased font size */
      color: #28a745; /* Green color */
      font-weight: bold;
      font-style: italic;
      font-family: 'Georgia', serif;
      text-shadow: 0 0 10px #fff; /* White glow */
      padding: 10px;
      border: 2px solid #28a745; /* Green border */
      margin-top: 20px;
    }

    .flag {
      width: 800px;
      height: auto;
      margin-bottom: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      border: 5px solid #d90000;
    }

    .everest {
      width: 800px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      border: 5px solid #003893;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="nepal_flag.jpg" alt="Nepal Flag" class="flag">
    <img src="mount_everest.jpg" alt="Mount Everest" class="everest">
    <h1>Ujjwal Sigdel</h1>
    <p>From the beautiful hills of Nepal</p>
  </div>
</body>
</html>
