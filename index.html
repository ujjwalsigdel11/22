<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ujjwal Sigdel</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 3em;
            color: #333;
        }

        p {
            font-size: 1.5em;
            color: #666;
        }

        .flag {
            width: 800px; /* Adjust size as needed */
            height: auto;
            margin-bottom: 10px;
        }

        .everest {
            width: 800px; /* Adjust size as needed */
            height: auto;
            border-radius: 10px; /* Optional: Add rounded corners */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Optional: Add a subtle shadow */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="nepal_flag.jpg" alt="Nepal Flag" class="flag"> 
        <img src="mount_everest.jpg" alt="Mount Everest" class="everest">
        <h1>Ujjwal Sigdel</h1>
        <p>From the beautiful hills of Nepal</p>
    </div>
</body>
</html>
